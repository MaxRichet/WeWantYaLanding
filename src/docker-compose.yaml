version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  node:
    build: .
    container_name: node-app
    ports:
      - "3005:3005"
    depends_on:
      - mongodb
    environment:
      MONGO_URL: mongodb://mongodb:27017/mydatabase

volumes:
  mongo-data:
